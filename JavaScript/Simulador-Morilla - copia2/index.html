<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Estilos Generales -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Mateando</title>
</head>
<body>
    
    <!-- HEADER -->
    <header class="header">
        <nav class="nav">
            <div class="brand">
                <!-- <img src="" alt="Imagen del logo"> -->
                <h2>LOGO</h2>
            </div>
            <form action="" class="form-search">
                <input type="search" class="search" placeholder="Busca tu producto aqui...">
                <button class="btn btn-search" type="button">Buscar</button>
            </form>
            <div class="cart-container">
                <button class="btn-cart" id="btn-cart">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </nav>

        <!-- CARRITO -->
    <div class="cart-container-product cart-hidden">    
        <div class="cart">

        </div>
        
        <div class="buy-container">
            <span class="total-price">Total:</span>
            <button class="btn btn-buy">Comprar</button>
        </div>
    </div>
    </header>

    <!-- MENSAJE DEL CARRITO -->

    <div class="mensaje-container">
        <p class="mensaje">Se ha agregado un producto al carrito!</p>
    </div>

   <!-- SLIDE -->
   <div class="container-slider">
        <div class="slider" id="slider">       

            <div class="slider-btn slider-btn-left" id="btn-left">&#60</div>
            <div class="slider-btn slider-btn-right" id="btn-right">&#62</div>
        </div>
    </div>

    <!-- MAIN -->
    <main class="main">
        <div class="products-container" id="p">

        </div>
    </main>  
   
    <!-- Footer -->
    <footer class="footer">
        <div class="redes">
            <a href="#"><i class="fas fa-envelope"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="footer-brand">
            <a href="#">LOGO</a>
        </div>
    </footer>
    

    <!-- Script JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Script Productos -->
    <script src="js/productos.js"></script>
    <!-- Script Catalogo -->
    <script src="js/catalogo.js"></script>
    <!-- Script Slider -->
    <script src="js/slider.js"></script>
    <!-- Script Main -->
    <script src="js/main.js"></script>
    <!-- Script Cart -->
    <script src="js/cart.js"></script>
</body>
</html>
