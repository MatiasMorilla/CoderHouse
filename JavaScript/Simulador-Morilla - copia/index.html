<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Mateando</title>
</head>
<body>
    
    <!-- HEADER -->
    <header class="header">
        <div class="brand">
            <!-- <img src="" alt="Imagen del logo"> -->
            <h2>LOGO</h2>
        </div>
        <form action="" class="form-search">
            <input type="search" class="search" placeholder="Busca tu producto aqui...">
            <button class="btn-search">Buscar</button>
        </form>
        <div class="cart-container">
            <button class="cart">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </header>

    <!-- SLIDE -->
    <div class="container-slide">
        <div class="slider">
            <div class="slider-item">
                <h1>SLIDERS</h1>
            </div>
        </div>
    </div>

    <!-- MAIN -->
    <main class="main">
        <div class="products-container" id="p">
            <div class="card">
                <h3 class="title">Nombre producto</h3>
                <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, suscipit.</p>
                <div class="footer-card">
                    <button class="btn-card">Agregar</button>
                    <span class="price-card">$15000</span>
                </div>
            </div>            
        </div>
    </main> 
   

    <!-- Script Productos -->
    <script src="js/productos.js"></script>
    <!-- Script main -->
    <script src="js/main.js"></script>
</body>
</html>
